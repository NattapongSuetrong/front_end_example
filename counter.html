<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<script>
    count = 0
    function dec(){
        if(count == 0) return

        count -= 1
        document.getElementById('count_text').innerHTML = count
    }

    function inc(){
        count += 1
        document.getElementById('count_text').innerHTML = count
    }
</script>

<body>
    <header>
        <h1 style="background-color:rgb(144, 0, 0); font-size: 26pt;">Portfolio ของ นายนัทธพงศ์ ซื่อตรง</h1>
        <nav> <!--menu-->
            <ul>
                <li><a href="portfolio.html#information">ข้อมูลส่วนตัว</a></li>
                <li><a href="portfolio.html#education">ประวัติการศึกษา</a></li>
                <li><a href="portfolio.html#skill">ทักษะและความเชี่ยวชาญ</a></li>
                <li><a href="portfolio.html#work">ประสบการณ์การทำงาน</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <button onclick="dec()"> - </button>
        <a id="count_text">0</a>
        <button onclick="inc()"> + </button>
    </div>

    <footer>
        Copyright XXX
    </footer>
</body>
</html>
